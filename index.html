<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Happy Valentine ‚ù§Ô∏è</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap" rel="stylesheet">

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color: white;
  text-align: center;
  overflow-x: hidden;
}

.container {
  margin-top: 30vh;
  padding: 20px;
}

h1, p, button, #loveMessage {
  font-family: 'Poppins', sans-serif;
  font-weight: 400;
}

h1 {
  font-size: 32px;
  margin-bottom: 15px;
}

p {
  font-size: 18px;
  margin-bottom: 20px;
}

button {
  padding: 15px 30px;
  font-size: 18px;
  border: none;
  background: white;
  color: #ff4b5c;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#loveMessage {
  display: none;
  margin-top: 30px;
  font-size: 22px;
  font-weight: 500;
  animation: fadeIn 1.5s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}
</style>

</head>
<body>

<div class="container">
  <h1>Happy Valentine ‚ù§Ô∏è</h1>

  <p>
    To the most amazing man in my life.  
    You are my safest place, my favorite person, and my forever.
  </p>

  <button onclick="clickLove()">Click Me</button>

  <div id="loveMessage">
     You stuck with me forever kisses üíã
  </div>
</div>

<canvas id="fireworks"></canvas>

<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

function resizeCanvas() {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
}
resizeCanvas();
window.addEventListener("resize", resizeCanvas);

let particles = [];

// Heart shape math function
function heartShape(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t))
  };
}

// Create heart explosion at click
function createHeartExplosion() {
  let centerX = canvas.width / 2;
  let centerY = canvas.height / 2 - 50; // center higher
  let scale = 10;

  for (let t = 0; t < Math.PI * 2; t += 0.1) {
    let pos = heartShape(t);
    particles.push({
      x: centerX,
      y: centerY,
      targetX: centerX + pos.x * scale,
      targetY: centerY + pos.y * scale,
      life: 100,
      color: `hsl(${Math.random()*360},100%,70%)`
    });
  }
}

// Animate particles
function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.2)";
  ctx.fillRect(0,0,canvas.width,canvas.height);

  particles.forEach((p,index)=>{
    p.x += (p.targetX - p.x)*0.07;
    p.y += (p.targetY - p.y)*0.07;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x,p.y,3,0,Math.PI*2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if(p.life<=0) {
      particles.splice(index,1);
    }
  });

  requestAnimationFrame(animate);
}

// Start animation loop once
animate();

// Handle click
function clickLove() {
  document.getElementById("loveMessage").style.display = "block";
  createHeartExplosion();
}
</script>

</body>
</html>
