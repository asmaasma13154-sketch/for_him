<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow: hidden;
}

.container {
    margin-top: 15%;
}

h1 {
    font-size: 3em;
}

p {
    font-size: 1.3em;
    margin: 20px;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: white;
    color: #ff4e88;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff4e88;
    color: white;
    transform: scale(1.1);
}

#hiddenMessage {
    display: none;
    font-size: 1.8em;
    margin-top: 20px;
    animation: fadeIn 2s ease-in-out forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* Firework particles */
.firework {
    position: absolute;
    width: 6px;
    height: 6px;
    border-radius: 50%;
    animation: explode 1s ease-out forwards;
}

@keyframes explode {
    from { opacity: 1; transform: translate(0,0); }
    to { opacity: 0; transform: translate(var(--x), var(--y)); }
}
</style>
</head>

<body>

<div class="container">
    <h1>Happy Valentine's Day üíï</h1>
    <p>You are my favorite person in the whole world.</p>
    <button onclick="celebrate()">Click Me Baby üíå</button>

    <p id="hiddenMessage">
        you stuck with me forever mwah üíã
    </p>
</div>

<script>
function celebrate() {
    document.getElementById("hiddenMessage").style.display = "block";
    createFireworks();
}

function createFireworks() {
    for (let i = 0; i < 60; i++) {
        const particle = document.createElement("div");
        particle.classList.add("firework");

        const x = (Math.random() - 0.5) * 400 + "px";
        const y = (Math.random() - 0.5) * 400 + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);

        particle.style.left = window.innerWidth / 2 + "px";
        particle.style.top = window.innerHeight / 2 + "px";

        particle.style.backgroundColor =
            `hsl(${Math.random() * 360}, 100%, 60%)`;

        document.body.appendChild(particle);

        setTimeout(() => {
            particle.remove();
        }, 1000);
    }
}
</script>

</body>
</html>
