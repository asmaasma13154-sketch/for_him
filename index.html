<!DOCTYPE html>
<html>
<head>
<title>Happy Valentine My Love ‚ù§Ô∏è</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  text-align: center;
  background: linear-gradient(to right, #ff758c, #ff7eb3);
  color: white;
}

.container {
  position: relative;
  top: 25vh;
  padding: 20px;
  z-index: 2;
}

h1 {
  font-size: 42px;
  margin-bottom: 10px;
}

p {
  font-size: 18px;
  max-width: 600px;
  margin: auto;
}

button {
  margin-top: 30px;
  padding: 15px 35px;
  font-size: 18px;
  border: none;
  background: white;
  color: #ff4b5c;
  border-radius: 30px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#loveMessage {
  display: none;
  margin-top: 35px;
  font-size: 28px;
  font-weight: bold;
  animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

canvas {
  position: fixed;
  top: 0;
  left: 0;
  pointer-events: none;
  z-index: 1;
}
</style>
</head>

<body>

<div class="container">
  <h1>Happy Valentine ‚ù§Ô∏è</h1>

  <p>
    To the most amazing man in my life.  
    You are my safest place, my favorite person,  
    and my forever.
  </p>

  <button onclick="showLove()">Click Me</button>

  <div id="loveMessage">
    Youssef you stuck with me forever xoxo üíã
  </div>
</div>

<canvas id="fireworks"></canvas>

<script>
function showLove() {
  document.getElementById("loveMessage").style.display = "block";
  startFireworks();
}

const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function heartShape(t) {
  return {
    x: 16 * Math.pow(Math.sin(t), 3),
    y: -(
      13 * Math.cos(t) -
      5 * Math.cos(2 * t) -
      2 * Math.cos(3 * t) -
      Math.cos(4 * t)
    )
  };
}

function createHeartFirework() {
  let centerX = Math.random() * canvas.width;
  let centerY = Math.random() * canvas.height / 2;
  let scale = 8;

  for (let t = 0; t < Math.PI * 2; t += 0.2) {
    let pos = heartShape(t);
    particles.push({
      x: centerX,
      y: centerY,
      targetX: centerX + pos.x * scale,
      targetY: centerY + pos.y * scale,
      life: 100,
      color: "pink"
    });
  }
}

function startFireworks() {
  setInterval(createHeartFirework, 1200);
  animate();
}

function animate() {
  ctx.fillStyle = "rgba(0,0,0,0.15)";
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, index) => {
    p.x += (p.targetX - p.x) * 0.05;
    p.y += (p.targetY - p.y) * 0.05;
    p.life--;

    ctx.beginPath();
    ctx.arc(p.x, p.y, 3, 0, Math.PI * 2);
    ctx.fillStyle = p.color;
    ctx.fill();

    if (p.life <= 0) {
      particles.splice(index, 1);
    }
  });

  requestAnimationFrame(animate);
}
</script>

</body>
</html>
