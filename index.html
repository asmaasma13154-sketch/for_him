<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For My Love ‚ù§Ô∏è</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Arial', sans-serif;
    background: linear-gradient(to right, #ff758c, #ff7eb3);
    text-align: center;
    color: white;
    overflow: hidden;
    transition: background 1s ease;
}

.container {
    margin-top: 15%;
    transition: opacity 1s ease;
}

h1 {
    font-size: 3em;
}

button {
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 30px;
    background-color: white;
    color: #ff4e88;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff4e88;
    color: white;
    transform: scale(1.1);
}

/* Final screen */
#finalMessage {
    display: none;
    position: absolute;
    top: 40%;
    width: 100%;
    font-size: 3em;
    font-weight: bold;
    color: #ff4da6;
    text-shadow: 0 0 20px #ff4da6;
    animation: fadeIn 2s ease forwards;
}

@keyframes fadeIn {
    from { opacity: 0; transform: scale(0.8); }
    to { opacity: 1; transform: scale(1); }
}

/* Heart particles */
.particle {
    position: absolute;
    font-size: 20px;
    animation: explode 2s ease-out forwards;
}

@keyframes explode {
    from { opacity: 1; transform: translate(0,0) scale(1); }
    to { opacity: 0; transform: translate(var(--x), var(--y)) scale(1.5); }
}
</style>
</head>

<body>

<div class="container" id="mainContent">
    <h1>Happy Valentine's Day üíï</h1>
    <p>You are my favorite person in the whole world.</p>
    <button onclick="startLove()">Click Me Baby üíå</button>
</div>

<div id="finalMessage">
    you stuck with me forever üíï
</div>

<script>
function startLove() {
    // Fade out first screen
    document.getElementById("mainContent").style.opacity = "0";

    setTimeout(() => {
        document.body.style.background = "black";
        document.getElementById("mainContent").style.display = "none";
        document.getElementById("finalMessage").style.display = "block";
        launchHearts();
    }, 1000);
}

function launchHearts() {
    setInterval(() => {
        for (let i = 0; i < 20; i++) {
            const heart = document.createElement("div");
            heart.classList.add("particle");
            heart.innerHTML = "üíñ";

            const x = (Math.random() - 0.5) * 600 + "px";
            const y = (Math.random() - 0.5) * 600 + "px";

            heart.style.setProperty("--x", x);
            heart.style.setProperty("--y", y);

            heart.style.left = window.innerWidth / 2 + "px";
            heart.style.top = window.innerHeight / 2 + "px";
            heart.style.color = "#ff4da6";

            document.body.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 2000);
        }
    }, 800);
}
</script>

</body>
</html>
